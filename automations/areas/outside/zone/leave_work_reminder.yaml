alias: leave_work_reminder
trigger:
  - platform: time
    at: "16:00:00"
  - platform: time
    at: "17:00:00"
  - platform: time
    at: "17:30:00"
  - platform: time
    at: "18:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: device_tracker.iphone_van_martijn
      state: zone.werk_martijn
action:
  - service: notify.martijn
    data_template:
      title: "Weather forecast"
      message: "{{ states('sensor.yr_weather_precipitation') }}mm and {{ states('sensor.yr_weather_humidity') }}% humidity ,  "
      data:
        sticky: 'false'