alias: leave_work_reminder
trigger:
  - platform: time
    at: "17:00:00"
  - platform: time
    at: "17:15:00"
  - platform: time
    at: "17:30:00"
  - platform: time
    at: "17:45:00"
  - platform: time
    at: "18:00:00"
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: device_tracker.iphone_van_martijn
      state: zone.werk_martijn
action:
  - service: notify.martijn
    data_template:
      title: "Go2Home"
      message: "Time to leave work!"
      data:
        sticky: 'false'