---
# The recorder component is storing details in a database which
# then are handled by the history component.
#
# https://www.home-assistant.io/integrations/recorder/
#
recorder:
  # The number of days of history to keep in the recorder database
  purge_keep_days: 7

  # How often (in days) the purge task runs
  purge_interval: 1

  include:
    domains:
      - sensor
      - switch
      - media_player
      - device_tracker
  exclude:
    domains:
      - automtion
    entities:
      - sensor.last_boot
      - sensor.date
      - sun.sun
      - weather.home
      - weather.voorschoten
    entity_globs:
      - sensor.weather_*

