---
# The recorder component is storing details in a database which
# then are handled by the history component.
#
# https://www.home-assistant.io/integrations/recorder/
#
recorder:
  # The number of days of history to keep in the recorder database
  purge_keep_days: 2

  exclude:
    domains:
      - input_boolean
      - input_select
      - input_text
      - input_number
      - input_datetime
    entities:
      - sensor.last_boot
      - sensor.date
      - sensor.nextsunrise
      - sensor.nextsunset
      - sensor.sun_azimuth
      - sensor.sun_elevation
      - weather.home
      - weather.voorschoten
      - sensor.time
      - sensor.time_date
      - sensor.time_utc
    entity_globs:
      - sensor.weather_*
      - device_tracker.camera_*
      - sensor.adguard_*
      - switch.adguard_*
      - sensor.date_time*
      - sensor.esp*
      - sensor.lcs*
      - sensor.tuya*



