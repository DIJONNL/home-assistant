    name: Time remaining
    duration: 120
  master_room:
    name: Master 
    duration: 900
  bathroom_ventilator:
    name: Bathroom 
    duration: 900
  floor_presence_detection:
    name: Floor Detection
    duration: 150
  floor_bedroom_light:
    name: Floor Light
    duration: 900
  hugo_presence_detection:
    name: Hugo Detection
    duration: 150


