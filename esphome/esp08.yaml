substitutions:
  name_shelly: Shelly01

esphome:
  name: shelly_01
  platform: ESP8266
  board: esp01_1m

wifi:
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_password
    - ssid: !secret wifi_ext_ssid
      password: !secret wifi_ext_password


captive_portal:

# Enable logging
logger:

# Enable Home Assistant API
api:

ota:

web_server:
  port: 80

output:
  - platform: gpio
    pin: GPIO4
    id: shelly_relay

