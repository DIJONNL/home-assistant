light:                                 
  - platform: binary                   
    name: "$name_shelly light"              
    output: shelly_relay                     
    id: lightid                        
                                       
binary_sensor:                         
  - platform: gpio                     
    pin:                               
      number: GPIO5                    
      #mode: INPUT_PULLUP              
      #inverted: True                  
    name: "$name_shelly"             
    on_state:                          
      then:                            
        - light.toggle: lightid        
    internal: true                     
    id: switchid