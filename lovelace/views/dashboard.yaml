---
path: dashboard
title: Dashboard
icon: mdi:home-assistant
cards: 
  - type: custom:vertical-stack-in-card
    title: Overview
    cards:
      - type: glance
        entities:
          - proximity.home_for_martijn
          - proximity.home_for_judith
          - sensor.hacs
          - entity: input_boolean.guest_mode
            name: GuestMode
            show_state: false
          - entity: binary_sensor.people_home
            name: People@Home
            show_state: false
      - type: horizontal-stack
        cards:
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.nextsunrise
              - sensor.nextsunset
          - type: entities
            show_header_toggle: false
            entities:
              - sensor.sun_azimuth
              - sensor.sun_elevation
      - type: custom:auto-entities
        show_empty: false
        card:
          type: glance
          title: Active in Zone
        filter:
          include: []
          exclude:
            - state: 'not_home'
        entities:
            - person.martijn
            - person.judith
            - device_tracker.mediaplayer_sonos_one_livingroom
            - device_tracker.philips_television
            - device_tracker.miele_wasmachine
            - device_tracker.oppas_kinderen
  - type: custom:mini-media-player
    entity: media_player.woonkamer
    artwork: cover
    source: icon
    icon: mdi:spotify
    hide:
      power: true
      icon: true
      source: true
    speaker_group:
      platform: sonos
      show_group_count: true
      entities:
        - entity_id: media_player.woonkamer
          name: Sonos Woonkamer
  - type: horizontal-stack
    cards:
    - type: picture-entity
      entity: camera.camera_foscam_floor
      camera_view: live
      show_info: false
      show_state: false
    - type: picture-entity
      entity: camera.camera_foscam_hugo
      camera_view: live
      show_info: false
      show_state: false
  - type: custom:vertical-stack-in-card
    title: Lights
    cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.living_room
            show_state: false
            show_name: true
            show_label: true 
          - type: "custom:button-card"
            entity: group.dining_room
            show_state: false
            show_name: true
            show_label: true 
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.master_room
            show_state: false
            show_name: true
            show_label: true 
          - type: "custom:button-card"
            entity: light.upstairs_bathroom
            show_state: false
            show_name: true
            show_label: true
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.garden
            show_state: false
            show_name: true
            show_label: true 
  - type: custom:vertical-stack-in-card
    title: Weather
    cards:
        - type: custom:weather-card
          entity: weather.voorschoten
          icons: "/hacsfiles/weather-card/icons/"
          details: false
  - type: map
    entities:
      - device_tracker.iphone_van_judith
      - device_tracker.iphone_van_martijn
    hours_to_show: 12