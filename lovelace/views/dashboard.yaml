---
path: dashboard
title: Dashboard
icon: mdi:home-assistant
cards: 
  - type: custom:vertical-stack-in-card
    title: Overview
    cards:
      - type: glance
        entities:
          - proximity.home_for_martijn
          - person.martijn
          - proximity.home_for_judith
          - person.judith
          - sensor.hacs
      - type: entities
        show_header_toggle: false
        entities:
          - sensor.nextsunrise
          - sensor.nextsunset
  - type: custom:vertical-stack-in-card
    title: Lights
    cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.living_room
            show_state: false
            show_name: true
            show_label: true 
          - type: "custom:button-card"
            entity: group.dining_room
            show_state: false
            show_name: true
            show_label: true 
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.master_room
            show_state: false
            show_name: true
            show_label: true 
          - type: "custom:button-card"
            entity: light.upstairs_bathroom
            show_state: false
            show_name: true
            show_label: true 
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: group.garden
            show_state: false
            show_name: true
            show_label: true 
  - type: custom:vertical-stack-in-card
    title: Temperature & Humidity
    cards:
        - type: horizontal-stack
          cards:
          - type: custom:mini-graph-card
            name: Temperature
            entities:
              - sensor.xht01_temperature
              - sensor.xht02_temperature
              - sensor.xht03_temperature
              - sensor.xht04_temperature
            location_icon: left
            location_state: center
            show:
              fill: fade
              extrema: true
            height: 75
            animate: true
            hour24: true
            line_color: var(--primary-color)
            color_thresholds:
              - value: 22
                color: red
              - value: 17
                color: white
          - type: custom:mini-graph-card
            name: Humidity
            entities:
              - sensor.xht01_humidity
              - sensor.xht02_humidity
              - sensor.xht03_humidity
              - sensor.xht04_humidity
            location_icon: left
            location_state: center
            show:
              fill: fade
              extrema: true
            height: 75
            animate: true
            hour24: true
            line_color: var(--primary-color)
            color_thresholds:
              - value: 75
                color: red
              - value: 50
                color: white
  - type: custom:vertical-stack-in-card
    title: Ventilator
    cards:
        - type: horizontal-stack
          cards:
          - type: "custom:button-card"
            entity: light.shelly02_light
            show_state: false
            show_name: true
            show_label: true
  - type: custom:mini-media-player
    entity: media_player.woonkamer
    artwork: cover
    source: icon
  - type: custom:vertical-stack-in-card
    title: Weather
    cards:
        - type: custom:weather-card
          entity: weather.dark_sky
          icons: "/community_plugin/weather-card/icons/"
          details: false
  - type: custom:vertical-stack-in-card
    title: Camera
    cards:
        - type: horizontal-stack
          cards:
          - type: "picture-entity"
            title: "Front Yard"
            entity: camera.yidome