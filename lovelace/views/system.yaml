---
#
# https://www.zigbee2mqtt.io/integration/home_assistant.html
#
path: system
title: System
icon: mdi:lan
cards:
  - type: custom:vertical-stack-in-card
    title: Network performance
    cards:
      - type: horizontal-stack
        cards:
        - type: glance
          entities:
            - switch.adguard_protection
            - switch.adguard_filtering
            - switch.adguard_parental_control
            - switch.adguard_safe_browsing
            - switch.adguard_safe_search
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          name: Up/Download
          entities:
            - sensor.speedtest_upload
            - sensor.speedtest_download
          location_icon: left
          location_state: center
          show:
            fill: fade
            extrema: true
          height: 75
          animate: true
          hour24: true
        - type: custom:mini-graph-card
          name: Ping
          entities:
            - sensor.speedtest_ping
          location_icon: left
          location_state: center
          show:
            fill: fade
            extrema: true
          height: 75
          animate: true
          hour24: true
      - type: horizontal-stack
        cards:
        - type: custom:mini-graph-card
          name: Processing speed
          entities:
            - sensor.adguard_average_processing_speed
          location_icon: left
          location_state: center
          show:
            fill: fade
            extrema: true
          height: 75
          animate: true
          hour24: true
          color_thresholds:
            - value: 10
              color: '#FF0000'
            - value: 20
              color: '#00FF00'
            - value: 25
              color: '#0000FF'
            - value: 30
              color: '#EEEEEE'
  - type: entities
    title: Zigbee2mqtt
    show_header_toggle: false
    entities:
      - entity: sensor.zigbee2mqtt_bridge_state
      - entity: sensor.zigbee2mqtt_version
      - entity: sensor.coordinator_version
      - entity: input_select.zigbee2mqtt_log_level
      - type: divider
      - entity: switch.zigbee2mqtt_main_join
      - entity: timer.zigbee_permit_join
      - type: divider
      - entity: input_text.zigbee2mqtt_old_name
      - entity: input_text.zigbee2mqtt_new_name
      - entity: script.zigbee2mqtt_rename
      - type: divider
      - entity: input_text.zigbee2mqtt_remove
      - entity: script.zigbee2mqtt_remove


